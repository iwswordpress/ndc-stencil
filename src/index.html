<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stencil Starter App</title>
    <meta
      name="Description"
      content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script type="module" src="/build/app.esm.js"></script>
    <script nomodule src="/build/app.js"></script>
    <link href="/build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      html {
        --color-primary: red;
        --color-primary-highlight: orange;
      }
      .container {
        max-width: 1000px;
        border: 10px solid black;
        border-radius: 10px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><h1>ndc-stencil.vercel.app</h1></div>
      <div style="display: flex; justify-content: space-around; gap: 10px">
        <iws-events-finder></iws-events-finder>
        <iws-events-places></iws-events-places>
        <iws-event-flights></iws-event-flights>
        <iws-wordpress></iws-wordpress>
      </div>

      <div
        style="
          display: flex;
          justify-content: space-around;
          gap: 10px;
          margin-top: 20px;
        "
      >
        <iws-event-listener></iws-event-listener>
      </div>
    </div>
  </body>
</html>
