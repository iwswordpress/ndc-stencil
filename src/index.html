<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Stencil Starter App</title>
    <meta name="Description"
      content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script type="module" src="/build/app.esm.js"></script>
    <script nomodule src="/build/app.js"></script>
    <link href="/build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      html {
        --color-primary: red;
        --color-primary-highlight: orange;
      }

      body {
        background: linen;
      }

      .container {
        max-width: 1200px;
        border: 5px solid #2196f3;
        border-radius: 10px;
        margin: 0 auto;
        padding: 10px;
      }

      #listener {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <br />
    <div class="container">
      <div style="font-size: 18px">
        <h3>ndc-stencil.vercel.app</h3>

        <p>
          This is a multi component App. green: Vue, red:Angular, blue:React</p>
      </div>
      <!-- <div style="border:3px solid #ccc; margin:20px; padding:20px;border-radius:10px;">
        <form-entry style="color:red"></form-entry>
      </div> -->
      <div style="display: flex; justify-content: space-around; gap: 10px">
        <!-- e.g Vue App -->
        <iws-events-finder config="{wc:'event-finder'}"></iws-events-finder>
        <!-- e.g. React app -->
        <iws-events-booking config="{wc:'event-booking'}"></iws-events-booking>

        <iws-event-flights config="{wc:'event-flights'}"></iws-event-flights>

      </div>
      <div>

      </div>
      <div id="listener">
        <!-- WP HTML plugin that can have properties set programatically -->
        <div>
          <iws-wordpress config="{wc:'event-places'}"></iws-wordpress>
        </div>

        <div>
          <iws-event-listener></iws-event-listener>
        </div>

      </div>
      <p>
        v1.0 06FEB2021 - DEV C:\Users\Owner\Dropbox\COURSES\NDC\50-WEB-COMPONENTS-STENCIL\ndc
        : github: ndc-stencil
      </p>
    </div>
  </body>

</html>
